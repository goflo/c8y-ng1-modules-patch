<div ng-controller="SmartRestTemplateDetailsCtrl as $ctrl">
  <h1 class="title d-block">
    <c8y-inplace-input
      class="edit-in-place"
      value="$ctrl.template.name"
      on-save="$ctrl.changeTemplateName(value)"
      data-required="true"
    >
    </c8y-inplace-input>
  </h1>

  <p class="c8y-ui-title-extra-info">
    <small class="text-muted" translate>
      ID: {{ $ctrl.template.__externalId }}
    </small>
  </p>

  <c8y-breadcrumbs-set>
    <c8y-breadcrumbs-item
      path="#smart-rest-templates"
      label="{{ 'SmartREST templates' | translate }}"
      icon="c8y-smart-rest"
    ></c8y-breadcrumbs-item>
  </c8y-breadcrumbs-set>
</div>
