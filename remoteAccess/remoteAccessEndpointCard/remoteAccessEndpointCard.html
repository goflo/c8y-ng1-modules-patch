<div class="flex-row">
  <div class="list-item-actions">
    <div class="dropdown settings" uib-dropdown>
      <button
        title="{{ 'Actions' | translate }}"
        class="dropdown-toggle c8y-dropdown btn-link"
        uib-dropdown-toggle
      >
        <i c8y-icon="ellipsis-v"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
        <li>
          <button title="{{ 'Edit' | translate }}" ng-click="vm.edit()">
            <i c8y-icon="edit"></i>
            <translate>Edit</translate>
          </button>
        </li>
        <li>
          <button title="{{ 'Remove' | translate }}" ng-click="vm.remove()">
            <i c8y-icon="times"></i>
            <translate>Remove</translate>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="list-item-icon">
    <i
      c8y-icon="{{ vm.isLocal() ? 'laptop' : 'globe' }}"
      ng-attr-data-label-local="{{ vm.isLocal() ? (vm.labelLocal | translate) : undefined }}"
    >
    </i>
  </div>
  <div class="list-item-body overflow-auto">
    <div class="flex-row">
      <div class="col-md-3 col-xs-12">
        <div class="text-truncate overflow-auto">
          <span ng-bind="vm.endpoint.config.name" title="{{ vm.endpoint.config.name }}"></span>
        </div>
      </div>

      <div class="col-md-4 col-xs-12 overflow-auto">
        <div class="text-truncate">
          <label class="text-muted" translate>Host</label>
          <span
            ng-bind="vm.endpoint.config.hostname"
            title="{{ vm.endpoint.config.hostname }}"
          ></span>
          <label class="text-muted" translate>Port</label>
          <span ng-bind="vm.endpoint.config.port"></span>
        </div>
      </div>

      <div class="col-md-3 col-xs-12 overflow-auto">
        <label class="text-muted" translate>Protocol</label>
        <span ng-bind="vm.endpoint.config.protocol"></span>
      </div>

      <div class="col-md-2 col-xs-12">
        <button ng-click="vm.connect()" ng-class="vm.connectBtnCls()" ng-disabled="vm.isDisabled(vm.endpoint)" class="btn-sm">
          <span title="{{ 'Connect' | translate }}" tooltip-append-to-body="true" uib-tooltip="{{ vm.getDisabledTooltip(vm.endpoint) | translate }}" ng-if="!vm.endpoint.connection.status" translate
            >Connect</span
          >
          <span title="{{ 'Show' | translate }}" ng-if="vm.endpoint.connection.status" translate
            >Show</span
          >
        </button>
      </div>
    </div>
  </div>
</div>
