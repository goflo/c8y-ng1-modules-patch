<div class="form-group" ng-if="pag.totalPages>1">
  <div class="input-group">
    <span class="input-group-btn">
      <button
        title="{{ 'Previous page' | translate }}"
        type="button"
        class="btn btn-primary"
        ng-click="pag.prevPage()"
        ng-disabled="pag.prevBtnDisabled"
      >
        <span translate>Previous page</span>
      </button>
    </span>
    <span>
      <select
        name="paginationOption"
        class="form-control"
        ng-model="pag.option"
        ng-options="item as item.label for item in pag.options"
        ng-change="pag.optionSelect()"
      ></select>
    </span>
    <span class="input-group-btn">
      <button
        title="{{ 'Next page' | translate }}"
        type="button"
        class="btn btn-primary"
        ng-click="pag.nextPage()"
        ng-disabled="pag.nextBtnDisabled"
      >
        <span translate>Next page</span>
      </button>
    </span>
  </div>
</div>
