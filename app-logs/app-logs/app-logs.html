<c8y-breadcrumbs-set>
  <c8y-breadcrumbs-item
    path="#{{vm.basePath}}"
    label="{{vm.breadcrumbsLabel() | translate}}"
    icon="c8y-atom">
  </c8y-breadcrumbs-item>
</c8y-breadcrumbs-set>

<c8y-download-logs
  app-id="vm.mo.applicationId"
  instance-name="vm.selectedInstance.name">
</c8y-download-logs>

<c8y-app-instance-logs
  selected-instance="vm.selectedInstance"
  mo="vm.mo"
  instances="vm.instances"
  on-next-button-click="vm.nextBtnClick"
  on-back-button-click="vm.backBtnClick"
  on-fast-forward-button-click="vm.loadLatestLogs"
  on-fast-backward-button-click="vm.beginningBtnClick"
  logs-string="vm.selectedInstance.logs"
  buttons-disabled="vm.isRequestPending"
  on-instance-change="vm.onInstanceChange"
  on-date-from-change="vm.loadLogsFromDate">
</c8y-app-instance-logs>
