<div class="modal-header text-center separator">
  <h3><i class="c8y-icon c8y-icon-smart-rules c8y-icon-duocolor"></i> {{ title | translate }}</h3>
  <h4 class="text-muted" translate>Pick your smart rule</h4>
</div>

<div class="">
  <div class="alert alert-warning" ng-show="ruleTemplates.length == 0 && !loading.loading" translate>
    No matching smart rules available.
  </div>
  <div class="d-flex a-i-center j-c-center" ng-show="loading.loading"><c8y-loading></c8y-loading></div>
  <div class="card-group-block smart-rule-templates-list interact-grid">
    <div
      ng-repeat="ruleTemplate in ruleTemplates"
      class="col-md-4 col-sm-6 col-xs-12 card"
      ng-class="{'not-active':!ruleTemplate._active, 'interact': ruleTemplate._active}"
      ng-click="createInstance(ruleTemplate)"
    >
      <div class="card-block text-center">
        <div class="smart-list-icon-label">
          <span class="dot"><i c8y-icon="{{ ruleTemplate.paramGroups.input.icon }}"></i></span>
          <i c8y-icon="arrow-right"></i>
          <span class="dot"><i c8y-icon="{{ ruleTemplate.paramGroups.output.icon }}"></i></span>
        </div>
        <div>
          <span title="{{ ruleTemplate.label.input | translate }} " class="caption caption-input">{{
            ruleTemplate.label.input | translate
          }}</span>
          <span
            title="{{ ruleTemplate.label.output | translate }}"
            class="caption caption-output"
            >{{ ruleTemplate.label.output | translate }}</span
          >
        </div>
        <small class="text-muted">
          {{ ruleTemplate.description | translate }}
        </small>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button title="{{ 'Cancel' | translate }}" class="btn btn-default" ng-click="cancel()" translate>
    Cancel
  </button>
</div>
