<ng-form name="vm.ssoUserIdForm" class="col-md-12">
  <div class="row">
    <div class="col-xs-12 col-sm-3 col-md-2 ">
      <h4 class="hidden-xs text-right m-t-8" translate>User ID</h4>
      <h4 class="visible-xs text-center m-b-8 m-t-8" translate>User ID</h4>
    </div>
    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-9">
      <div ng-if="vm.fieldsConfig.useConstantValue" class="form-group">
        <label title="{{ 'Use constant value' | translate }}" class="c8y-checkbox m-r-8">
          <input
            type="checkbox"
            ng-model="vm.ssoConfiguration.userIdConfig.useConstantValue">
          <span></span>
          <span class="control-label">{{ 'Use constant value' | translate }}</span>
        </label>
      </div>

      <div ng-if="vm.ssoConfiguration.userIdConfig.useConstantValue" class="form-group">
        <label for="constantValue" class="control-label" translate>
          Constant value
        </label>
        <input
          class="form-control"
          id="constantValue"
          name="constantValue"
          ng-model="vm.ssoConfiguration.userIdConfig.constantValue"
          required>
        <c8y-error-feedback field="vm.ssoUserIdForm.constantValue"></c8y-error-feedback>
      </div>

      <div class="form-group" ng-if="!vm.ssoConfiguration.userIdConfig.useConstantValue">
        <label for="jwtField" class="control-label" translate>
          JWT field
        </label>
        <input
          class="form-control"
          id="jwtField"
          name="jwtField"
          ng-model="vm.ssoConfiguration.userIdConfig.jwtField"
          placeholder="{{'e.g.' | translate}} upn"
          required>
        <c8y-error-feedback field="vm.ssoUserIdForm.jwtField"></c8y-error-feedback>
      </div>
    </div>
  </div>
</ng-form>
