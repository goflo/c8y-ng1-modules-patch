<div class="row split-scroll">
  <div class="col-md-6 scroll-column has-footer">
    <c8y-simulator-instruction-list
      instructions="vm.simulator.commandQueue"
      class="scroll-column-nested-content"
    >
    </c8y-simulator-instruction-list>
  </div>

  <div
    class="col-md-6 scroll-column fadeOutDownBig fast"
    style="animation-fill-mode: forwards"
    ng-class="{'fadeInDownBig animated': vm.selectedInstruction, 'fadeOutDownBig animated': !vm.selectedInstruction && vm.simulator.commandQueue.length >= 0}"
  >
    <div class="card">
      <div class="card-header separator visible-sm visible-xs" style="width:100%;">
        <button
          class="btn btn-clean"
          title="{{ 'Back' | translate }}"
          ng-click="vm.selectInstruction()"
        >
          <i c8y-icon="chevron-left"></i><span translate>Back</span>
        </button>
      </div>
      <c8y-simulator-instruction-detail
        instruction="vm.selectedInstruction"
        class="scroll-column-nested-content"
      >
      </c8y-simulator-instruction-detail>
    </div>
  </div>
</div>
