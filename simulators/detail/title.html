<div ng-controller="SimulatorDetailController as vm">
  <h1 class="title d-block">
    <c8y-inplace-input
      class="edit-in-place"
      value="vm.simulator.name"
      maxlength="500"
      on-save="vm.changeSimulatorName(value)"
      data-required="true"
    >
    </c8y-inplace-input>
  </h1>
  <p class="c8y-ui-title-extra-info">
    <a href="" ng-click="vm.editSimulatorInstances()">
      <small class="text-muted">
        <span translate>
          Number of instances: {{ vm.simulator.instances }}
        </span>
        <i c8y-icon="pencil"></i>
      </small>
    </a>
  </p>
  <c8y-breadcrumbs-set>
    <c8y-breadcrumbs-item
      path="#simulators"
      label="{{ 'Simulators' | translate }}"
      icon="c8y-simulator"
    ></c8y-breadcrumbs-item>
  </c8y-breadcrumbs-set>
</div>
