<div ng-controller="auditLogsCtrl as ctrl">
  <c8y-ui-action-bar-set>
    <li class="navbar-form" action-bar-position="left">
      <audit-logs-filter
        ng-model="ctrl.filter">
      </audit-logs-filter>
    </li>

    <c8y-refresh-btn></c8y-refresh-btn>
  </c8y-ui-action-bar-set>

  <c8y-audit-list
    paging="paging"
    refresh="refresh"
    filter="ctrl.filter"
    reverse="true"
    columns="{time: true, text: true, type: true}">
  </c8y-audit-list>
</div>
