<div class="row split-scroll">
  <div class="col-md-6 scroll-column col-xs-12">
    <ul class="c8y-nav-stacked inner-scroll">
      <li
        class="c8y-stacked-item removable"
        ng-repeat="object in vm.objects"
        ng-click="vm.select(object)"
        ng-class="{active: vm.isSelected(object)}"
      >
        <div class="flex-row">
          <span class="text-truncate"
            title="{{ object.title | translate }}"
          >
            <i c8y-icon="cube"></i>
            <span ng-bind="object.title | translate"></span>
          </span>

          <c8y-generic-ui-inventory
            path="object.key"
            data-title="object.title"
            schema="object.schema"
            context="object.managedObject"
            only-basic-operations="true"
            class="flex-item-right m-r-24"
          >
          </c8y-generic-ui-inventory>
        </div>
      </li>
    </ul>
  </div>

  <div
    class="col-md-6 col-xs-12 scroll-column fadeOutDownBig fast"
    style="animation-fill-mode: forwards"
    ng-class="{'fadeInDownBig animated': vm.selected, 'fadeOutDownBig animated': !vm.selected && vm.objects.length >= 0}"
  >
    <div class="card scroll-column-nested-content">
      <div
        class="card-header visible-xs visible-sm p-t-8 p-b-0"
        style="margin-bottom: -16px;z-index: 10;"
      >
        <button class="btn btn-clean"
          title="{{ 'Back' | translate }}"
          ng-click="vm.select(null)"
        >
          <i c8y-icon="chevron-left"></i>
          <span translate>Back</span>
        </button>
      </div>
      <c8y-generic-ui-inventory
        path="vm.selected.key"
        data-title="vm.selected.title"
        schema="vm.selected.schema"
        context="vm.selected.managedObject"
        class="scroll-column-nested-content"
      >
      </c8y-generic-ui-inventory>
    </div>
  </div>
</div>
